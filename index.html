<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf-Scorecard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <br>
    <!-- choices for the user to make -->
    <div id="choices">
        <h2 id="GolfHeader">Lets play Golf!</h2>
        <label for="courses">Choose a course to play on:</label>
        <select name="courses" id="chooseCourse" class="form-control col-5">
            <option value="Fox Hollow">Fox Hollow</option>
            <option value="Thanksgiving Point">Thanksgiving Point</option>
            <option value="Spanish Oaks">Spanish Oaks</option>
        </select>
        <br>

        <label>How many players?</label>
        <select name="playerCount" id="playerCount" class="form-control col-2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
        
        <label>Choose which difficulty</label>
        <select name="difficulty" id="difficulty" class="form-control col-5">
            <option value="men">Mens</option>
            <option value="women">Womens</option>
            <option value="amatuer">Amatuer</option>
            <option value="pro">pro</option>
        </select>
        <br>
        <button class="btn btn-success">Start Game</button>
    </div>

    <h3 id="courseName"></h3>

    <div id="golf-card">

        <!-- holes 1-9 scorecard -->
        <div id="holes1-9">
            <div class="row">
                <div class="col-1 left">HOLE</div>
                <div class="col-1 text-center">1</div>
                <div class="col-1 text-center">2</div>
                <div class="col-1 text-center">3</div>
                <div class="col-1 text-center">4</div>
                <div class="col-1 text-center">5</div>
                <div class="col-1 text-center">6</div>
                <div class="col-1 text-center">7</div>
                <div class="col-1 text-center">8</div>
                <div class="col-1 text-center">9</div>
                <div class="col-1 text-center">OUT</div>
            </div>

            <div class="row">
                <div class="col-1 left">YARDS</div>
                <div class="col-1 text-center" id="yards1"></div>
                <div class="col-1 text-center" id="yards2"></div>
                <div class="col-1 text-center" id="yards3"></div>
                <div class="col-1 text-center" id="yards4"></div>
                <div class="col-1 text-center" id="yards5"></div>
                <div class="col-1 text-center" id="yards6"></div>
                <div class="col-1 text-center" id="yards7"></div>
                <div class="col-1 text-center" id="yards8"></div>
                <div class="col-1 text-center" id="yards9"></div>
                <div class="col-1 text-center"></div>
            </div>

            <div class="row">
                <div class="col-1 left"> HDCP</div>
                <div class="col-1 text-center" id="hdcp1"></div>
                <div class="col-1 text-center" id="hdcp2"></div>
                <div class="col-1 text-center" id="hdcp3"></div>
                <div class="col-1 text-center" id="hdcp4"></div>
                <div class="col-1 text-center" id="hdcp5"></div>
                <div class="col-1 text-center" id="hdcp6"></div>
                <div class="col-1 text-center" id="hdcp7"></div>
                <div class="col-1 text-center" id="hdcp8"></div>
                <div class="col-1 text-center" id="hdcp9"></div>
                <div class="col-1 text-center"></div>
            </div>

            <div class="row">
                <div class="col-1 left">PAR</div>
                <div class="col-1 text-center" id="par1"></div>
                <div class="col-1 text-center" id="par2"></div>
                <div class="col-1 text-center" id="par3"></div>
                <div class="col-1 text-center" id="par4"></div>
                <div class="col-1 text-center" id="par5"></div>
                <div class="col-1 text-center" id="par6"></div>
                <div class="col-1 text-center" id="par7"></div>
                <div class="col-1 text-center" id="par8"></div>
                <div class="col-1 text-center" id="par9"></div>
                <div class="col-1 text-center" id="par10"></div>
            </div>
        </div>

        <div class="spacer20"></div>

        <!-- holes 10-18 scorecard -->
        <div id="holes10-18">
            <div class="row">
                <div class="col-1 left">HOLE</div>
                <div class="col-1 text-center">10</div>
                <div class="col-1 text-center">11</div>
                <div class="col-1 text-center">12</div>
                <div class="col-1 text-center">13</div>
                <div class="col-1 text-center">14</div>
                <div class="col-1 text-center">15</div>
                <div class="col-1 text-center">16</div>
                <div class="col-1 text-center">17</div>
                <div class="col-1 text-center">18</div>
                <div class="col-1 text-center">IN</div>
            </div>

            <div class="row">
                <div class="col-1 left">YARDS</div>
                <div class="col-1 text-center" id="yards10"></div>
                <div class="col-1 text-center" id="yards11"></div>
                <div class="col-1 text-center" id="yards12"></div>
                <div class="col-1 text-center" id="yards13"></div>
                <div class="col-1 text-center" id="yards14"></div>
                <div class="col-1 text-center" id="yards15"></div>
                <div class="col-1 text-center" id="yards16"></div>
                <div class="col-1 text-center" id="yards17"></div>
                <div class="col-1 text-center" id="yards18"></div>
                <div class="col-1 text-center"></div>
            </div>

            <div class="row">
                <div class="col-1 left"> HDCP</div>
                <div class="col-1 text-center" id="hdcp10"></div>
                <div class="col-1 text-center" id="hdcp11"></div>
                <div class="col-1 text-center" id="hdcp12"></div>
                <div class="col-1 text-center" id="hdcp13"></div>
                <div class="col-1 text-center" id="hdcp14"></div>
                <div class="col-1 text-center" id="hdcp15"></div>
                <div class="col-1 text-center" id="hdcp16"></div>
                <div class="col-1 text-center" id="hdcp17"></div>
                <div class="col-1 text-center" id="hdcp18"></div>
                <div class="col-1 text-center"></div>
            </div>

            <div class="row">
                <div class="col-1 left">PAR</div>
                <div class="col-1 text-center" id="par10"></div>
                <div class="col-1 text-center" id="par11"></div>
                <div class="col-1 text-center" id="par12"></div>
                <div class="col-1 text-center" id="par13"></div>
                <div class="col-1 text-center" id="par14"></div>
                <div class="col-1 text-center" id="par15"></div>
                <div class="col-1 text-center" id="par16"></div>
                <div class="col-1 text-center" id="par17"></div>
                <div class="col-1 text-center" id="par18"></div>
                <div class="col-1 text-center"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="parTotal" class="totals col-3"></div>
        <div id="yardsTotal" class="totals col-3"></div>
        <div id="handicapTotal" class="totals col-3"></div>
        <div id="playerTotals" class="row totals"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
