<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf-Scorecard</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>

<body>
    <br>
    <!-- choices for the user to make -->
    <div id="choices">
        <h2 id="GolfHeader">Lets play Golf!</h2>
        <label for="courses">Choose a course to play on:</label>
        <select name="courses" id="chooseCourse" class="form-control col-4">
            <!-- <option value="Fox Hollow">Fox Hollow</option>
            <option value="Thanksgiving Point">Thanksgiving Point</option>
            <option value="Spanish Oaks">Spanish Oaks</option> -->
        </select>
        <br>
        <label>How many players?</label>
        <select name="playerCount" id="playerCount" class="form-control col-2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
        <label>Choose which difficulty</label>
        <select name="difficulty" id="difficulty" class="form-control col-4">
            <!-- <option value="men">Mens</option>
            <option value="women">Womens</option>
            <option value="amatuer">Amatuer</option>
            <option value="pro">Pro</option> -->
        </select>
        <br>
        <div class="wrap">
            <input type="text" id="newUser" value="Username" class="form-control col-4">
            <div class="spacer15"></div>
            <button class="btn btn-success">Add User</button>
        </div>
    </div>

            <div class="row">
                <div class="col-1 text-center">YARDS</div>

            </div>
            <div class="row">
                <div class="col-1 text-center"> HDCP</div>
                <div class="col-1 text-center" id="hdcp0"></div>
                <div class="col-1 text-center" id="hdcp1"></div>
                <div class="col-1 text-center" id="hdcp2"></div>
                <div class="col-1 text-center" id="hdcp3"></div>

                <div class="col-1 text-center" id="hdcp8"></div>

                <div class="col-1 text-center"></div>
            </div>
            <div class="row">
                <div class="col-1 text-center">Hayden</div>
