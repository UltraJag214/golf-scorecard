<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf-Scorecard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <br>
    <div id="choices">
        <h2 id="GolfHeader">Lets play Golf!</h2>
        <label for="courses">Choose a course to play on:</label>
        <select name="courses" id="chooseCourse" class="form-control col-5">
            <option value="Fox Hollow">Fox Hollow</option>
            <option value="Thanksgiving Point">Thanksgiving Point</option>
            <option value="Spanish Oaks">Spanish Oaks</option>
        </select>
        <br>

        <label>How many players?</label>
        <select name="playerCount" id="playerCount" class="form-control col-2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
        
        <label>Choose which difficulty</label>
        <select name="difficulty" id="difficulty" class="form-control col-5">
            <option value="men">Mens</option>
            <option value="women">Womens</option>
            <option value="amatuer">Amatuer</option>
            <option value="pro">pro</option>
        </select>
        <br>
        <button class="btn btn-success">Start Game</button>
    </div>

    <h3 id="courseName"></h3>

    
</body>
</html>
